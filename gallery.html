<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever.com</title>
    <link rel="stylesheet" href="gallerystyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="site-title">Forever.com</div>
    <button class="menu-btn" onclick="openSidebar()">Menu</button>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">Close</button>
        <div class="sidebar-links">
        <a href="index.html">Home</a>
        <a href="playlist.html">Playlist</a>
        <a href="gallery.html">Gallery</a>
        <a href="coupons.html">Coupons</a>
        <a href="messages.html">Messages</a>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>


  <!-- Custom GSAP Slider -->
  <div class="gallery-container">
    <div class="slider">
      <div class="slides">
        <img src="images/Black Melancholy Album Cover.png" alt="Slide 1">
        <img src="images/cover.jpg" alt="Slide 2">
        <img src="images/IMG_5337.JPEG" alt="Slide 3">
        <img src="images/Red-Rose-Petals-Transparent.png" alt="Slide 4">
      </div>
    </div>
    <button class="prev-btn">❮</button>
    <button class="next-btn">❯</button>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
